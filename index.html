<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hustle Ratings</title>
        <link rel="stylesheet" href="style.css">
        <link rel="Website Icon" href="https://datepsychology.com/wp-content/uploads/2022/09/gigachad.jpg">
    </head>
    <body>
        <div class="container">
            <div class="select-cont">
                <label for="frontendRad">
                    <input class="rad1" type="radio" name="Web Dev" id="frontendRad">
                    Frontend
                </label>
                <label for="backendRad">
                    <input type="radio" name="Web Dev" id="backendRad">
                    Backend
                </label>
                <label for="fullstackRad">
                    <input type="radio" name="Web Dev" id="fullstackRad">
                    Full stack
                </label>
                <label for="merehumanRad">
                    <input class="rad1" type="radio" name="Web Dev" id="merehumanRad">
                    Mere Human
                </label>
            </div>

            <div class="parameters-div">
                <div class="status-bar">
                    <div class="status-label"><h5>Time</h5></div>
                    <div class="status-range-div">
                        <div class="status-range time-range"></div>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="status-label"><h5>Money</h5></div>
                    <div class="status-range-div">
                        <div class="status-range money-range"></div>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="status-label"><h5>Difficulty</h5></div>
                    <div class="status-range-div">
                        <div class="status-range difficulty-range"></div>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="status-label"><h5>Scope</h5></div>
                    <div class="status-range-div">
                        <div class="status-range scope-range"></div>
                    </div>
                </div>
                <div class="warning"></d>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
    </html>
